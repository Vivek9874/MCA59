    <body><br><br>
        <div class="calculator">
            <h1>Calculator</h1>
            <div class="form-group d-flex flex-row">
                <input [(ngModel)]="n1" type="number" name="n1" class="form-control"><br><br>
                <input [(ngModel)]="n2" type="number" name="n2" class="form-control"><br><br>
            </div>
            <div>
                <button class="button btn" (click)="add()">Addition</button>
                <button class="button btn" (click)="sub()">Subtraction</button><br>
                <button class="button btn" (click)="mul()">Multiplication</button>
                <button class="button btn" (click)="div()">Division</button>
                <button class="button btn" (click)="clear()">Clear</button>
            </div>
            <div>
                <h3>The Result is: {{answer}}</h3>
                <h4>The {{ operator }} of {{ n1 }} and {{ n2 }} is {{ answer }}</h4>
                <div *ngIf="!n1 || !n2" class="error-message">Please enter both numbers.</div>
            </div>
        </div>
        </body>
