<h3 class="mt-3 mb-5">List of All Students:</h3>
<table class="table table-dark thead-dark table-borderless">
  <thead>
    <tr>
      <th scope="col">UID</th>
      <th scope="col">Name</th>
      <th scope="col">Percent</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td>{{ student.uid }}</td>
      <td>
        {{ student.name }}
      </td>
      <td>
        {{ student.percent }}
      </td>
      <td>
        {{ student.email }}
      </td>
      <td>
        {{ student.addr }}
      </td>
      <td>
        <form action="/update/{{ student._id }}" method="get">
          <button type="submit" class="btn btn-outline-primary">Update</button>&nbsp;
        <br><br></form>
        <button type="submit" class="btn btn-outline-danger mt-1 delete-btn" (click) = "handleDelete(student._id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<div class="container mt-5"><b>Click to insert new data: </b>
<a routerLink="/insert" class="btn btn-primary">Insert</a>
</div>
