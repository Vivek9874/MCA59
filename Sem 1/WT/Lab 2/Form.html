<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        .error-message {
            color: red;
        }
        body{
          background: rgb(2,0,36);
          background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(128,207,236,1) 35%, rgba(0,212,255,1) 100%);
        }
    </style>
</head>
<body>
    <script src="validate.js"></script>
    <div id="formdiv" class="d-flex min-vh-100 justify-content-center align-items-center">
        <form id="validate" onsubmit="return validateForm();">
            <div class="card" style="width: 30rem;"> <!-- Increased width to 24rem -->
                <div class="card-body">
                    <h5 class="card-title"><b>Form Validation</b></h5>
                    <label><b>Name:</b></label><br>
                    <input type="text" id="name">
                    <span class="error-message" id="name-error"></span><br><br>
                    <label><b>Phone Number: </b></label><br>
                    <input type="tel" id="phno">
                    <span class="error-message" id="phno-error"></span><br><br>
                    <label><b>Email ID:</b> </label><br>
                    <input type="email" id="eid">
                    <span class="error-message" id="eid-error"></span><br><br>
                    <label><b>Password: </b></label><br>
                    <input type="password" id="pass">
                    <span class="error-message" id="pass-error"></span><br><br>
                    <label><b>Confirm Password:</b> </label><br>
                    <input type="password" id="conpass">
                    <span class="error-message" id="conpass-error"></span><br><br>
                    <input type="submit" value="Submit">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
