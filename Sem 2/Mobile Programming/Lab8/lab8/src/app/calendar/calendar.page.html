<ion-header>
  <ion-toolbar color="dark">
    <ion-title class="ion-text-center">
      Calendar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style="background-color: #000;">
  <div class="calendar-container">
    <mwl-calendar-month-view
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      (dayClicked)="dayClicked($event)"
      (eventClicked)="eventClicked($event)"
      class="calendar-view"
    ></mwl-calendar-month-view>
  </div>
</ion-content>
